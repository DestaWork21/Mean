<script type="text/javascript">
    function magic_multiply(x,y){
        if(x.constructor === Array){
            for(i=0;i<x.length;i++){
                    x[i] *=y;
                }
            return x;
            }
        if(y.constructor==String){
            console.log("Error: can not multilply by string");        
        }
        if(x.constructor===String)  {
            let temp =x;
            for(i=0; i<y-1; i++)   {
                x +=temp;
            } 
            return x;   
        }
        if((x===0)&&(y===0)){
            return "All inputs 0"
        }
        x = x*y;
        return x;

 }

</script>
